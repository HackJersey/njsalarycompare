<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-sm-6">
          <form>
            <div class="form-group">
              <label for="addressInput">Address</label>
              <input type="text" class="form-control" id="addressInput" placeholder="Enter Address">
            </div>
          </form>
          <div id="main"></div>        
        </div>
      </div>
    </div>


    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="data/data.js"></script>


    <script type="text/javascript">

      $(document).ready(function(){

        var output = document.getElementById("main");
        var geocoder = new google.maps.Geocoder();

        if(!navigator.geolocation){
          output.innerHTML = "<p>Geolocation is not supported in your browser!</p><br><br>";
          return;
        }

        function success(position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;

          var queryStr = "http://boundary.hackjersey.com/1.0/boundary/?contains=" + lat +"," + lng + "&sets=new-jersey-municipalities";

          $.ajax({
            type : "GET",
            url : queryStr
          }).done(function(data, textStatus, jqXHR){
            //console.log(data.objects[0]);
            for(var prop in fipData){
              if(data.objects[0].metadata.KEY.indexOf(prop) > -1) {
               console.log(fipData[prop]);
              }
            }
          });
        }

        function error(){
          //output.innerHTML = "Unable to retrieve your location";
        }
        
        navigator.geolocation.getCurrentPosition(success, error);

        $("#addressInput").on("keydown", function(e){
          if(e.keyCode == 13) {
            e.preventDefault();
            
            var address = $(this).val();

            geocoder.geocode( { 'address': address}, function(results, status) {
              if (status == google.maps.GeocoderStatus.OK) {
                //console.log(results[0].geometry.location);
                var lat = results[0].geometry.location.k;
                var lng = results[0].geometry.location.D;

                var queryStr = "http://boundary.hackjersey.com/1.0/boundary/?contains=" + lat +"," + lng + "&sets=new-jersey-municipalities";

                $.ajax({
                  type : "GET",
                  url : queryStr
                }).done(function(data, textStatus, jqXHR){
                  for(var prop in fipData){
                    if(data.objects[0].metadata.KEY.indexOf(prop) > -1) {
                     console.log(fipData[prop]);
                    }
                  }
                });
              } else {
                alert("Geocode was not successful for the following reason: " + status);
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
